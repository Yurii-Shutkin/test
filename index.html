<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Inter&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Тест на совместимость с Юрцом</title>
</head>
<body>
    <div class="container">
        <h1>
            Привет! Это тест на совместимость с Юрой Шуткиным. Просто ответь на один простой вопрос!
        </h1>
        <h2>
            Ты бы хотела быть девушкой этого чертовски супер крутого красавца? (Если что, то чертовский супер крутой красавчик это Юрочка Шуткин!)
        </h2>
        <div class="inpWrap">
            <input type="checkbox" name="yes" id="yes" class="yesCheck">
            <label class="yes" for="yes">Да!</label>
        </div>
        <div class="inpWrap">
            <input type="checkbox" name="no" id="no" class="noCheck">
            <label class="no" for="no">Нет :(</label>
        </div>
        <p class="message1"></p>
    </div>
    <button class="btn">
        Узнать что меня ждет!
    </button>
    <p class="message2"></p>
    <script src="index.js"></script>
</body>
</html>
